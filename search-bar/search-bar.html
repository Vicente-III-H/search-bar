<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New Search Tab</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="background">
            <div id="search-container">
                <div class="focus-search-bar flex-div"></div>

                <div id="search-text">Google</div>

                <div id="qa-button-container">
                    <button id="qa-button-1">Google</button>
                    <button id="qa-button-2">Youtube</button>
                    <button id="qa-button-3">DuckDuckGo</button>
                    <button id="qa-button-4">Translate (Êó•Êú¨Ë™û)</button>
                </div>

                <div id="search-bar-container">
                    <div id="search-bar-background">
                        <input type="text" id="search-bar" tabindex="1">
                        <div id="outline"></div>
                    </div>
                    <button id="search-button">üîç</button>
                </div>

                <div class="flex-div"></div>
            </div>

            <div id="notes-container">
                <div class="flex-div"></div>

                <div id="notes-background">
                    <div id="save-status"></div>
                    <textarea id="notes" rows="8" cols="20" placeholder="Loading..." spellcheck="false"></textarea>
                </div>

                <div class="flex-div"></div>
            </div>
        </div>

        <script src="scripts/search-bar.js"></script>
        <script src="scripts/notes.js"></script>
        <script src="scripts/background.js"></script>
    </body>
</html>
